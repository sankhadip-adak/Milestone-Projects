<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOSPITAL WEBSITE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>

<body>
    <nav>
       <div class="navbar">
            <div class="brandname">
                <p>BrandName</p>
            </div>
            <div class="menu">
                <a href="">Home</a>
                <a href="">Product</a>
                <a href="">Pricing</a>
                <a href="">Contact</a>
            </div>
            <div>
                <button class="get-now">
                    <p>Get Quote Now</p>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <div class="hero-section">
            <div class="img-section">
                <div class="best-hospital">
                    <p>Meet the Best</p>
                    <p>Hospital</p>
                </div>
                <div class="learge-object">
                    <p>We Know how learge object will act,</p>
                    <p>but things on a small scale.</p>
                </div>
                <div class="button">
                      <button class="button1" id="quote">Get Quote Now</button>
                      <button class="button1" id="learn-more">Learn More</button>
                </div>
            </div>
            
            <div class="box-section">
                <div class="box">
                      <p id="appointment">Book Appointment</p>
                      <p class="bio"> Name*</p>
                      <input type="text" placeholder="Full Name*">
                      <p class="bio"> Email address*</p>
                      <input type="text" placeholder="example@gmail.com*">
                      <p class="bio">Department*</p>
                      <div class="select">
                            <p class="please">please select</p>
                            <i id="arrow1" class="fa-solid fa-angle-down"></i>
                        </div>
                        <p class="bio">Time*</p>
                        <div class="select">
                            <p class="please">4.00 Available</p>
                            <i id="arrow1"  class="fa-solid fa-angle-down"></i>
                        </div>
                        <button class="booking">Book Appointment</button>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="leading-medicine1">
            <h2></h2>
        </div>
        <div></div>
    </main>
